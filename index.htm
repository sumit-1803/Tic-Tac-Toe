<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/headericon.png" type="image/x-icon">
    <title>My Tic-Tac-Toe</title>

</head>
<body>
    <h1>This is my Tic-Tac-Toe</h1>
    <div id="gameboard"></div>
    <div id="message"></div>
    <div id="controls">
        <input class="cont" type="text" id="player1"  placeholder="Player1 Name">
        <input class="cont" type="text" id="player2" placeholder="Player2 Name">
        <button class="cont" id="start-button">Start Game</button>
        <button class="cont" id="restart-button">Restart Game</button>
        
    </div>
    
</body>
<script src="main.js" ></script>
</html>
